<body>

                                <th class="text-center">Receiver</th>
                                <th class="text-center">Status</th>

                        </thead>

                                <td class="text-center">เจ้าหน้าที่สอบ ขอเอสารเพิ่มเติม</td>
                                <td class="text-center">ผู้เข้ารับการประเมิน (Email)</td>
                                <td class="text-center">
                                    <img src="/images/check.png" alt="check" class="status-icon" style="cursor: pointer; width: 20px; height: 20px;" />
                                </td>
                                <td class="text-center">
                                    <img src="/images/edit.png" alt="edit" />
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">แจ้งข้อมูลการเข้าใช้งาน</td>
                                <td class="text-center">แจ้งข้อมูลการเข้าใช้งาน</td>
                                <td class="text-center">
                                    <img src="/images/check.png" alt="check" class="status-icon" style="cursor: pointer; width: 20px; height: 20px;" />
                                </td>
                                <td class="text-center">
                                    <img src="/images/edit.png" alt="edit" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <p class="scc__order__page">All <span class="scc__red__color">2</span> Orders</p>
                </div>
                <div class="col-12 col-md-4 col-lg-6">
                    <div class="d-flex justify-content-center gap-3">
                        <button class="scc__button__save">
                            <img src="/images/save.png" alt="save" /> Save
                        </button>
                        <button class="scc__button__cancel">
                            <img src="/images/cancel.png" alt="cancel" /> Cancel
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="d-flex flex-row justify-content-end">
                        <p class="scc__previous__next">Previous</p>
                        <div class="scc__background__active__page">
                            <p class="scc__page__number">1</p>
                        </div>
                        <p class="scc__previous__next">Next</p>
                    </div>
                </div>
            </div> <!-- Missing closing tag added here -->
        </div>
